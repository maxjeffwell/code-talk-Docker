apiVersion: v1
kind: ConfigMap
metadata:
  name: code-talk-config
  namespace: code-talk
  labels:
    app: code-talk
data:
  # Node Environment
  NODE_ENV: "production"

  # Server Configuration
  PORT: "8000"

  # CORS Configuration
  # Update with your actual domain(s)
  ALLOWED_ORIGINS: "https://yourdomain.com,https://www.yourdomain.com"

  # Client GraphQL Endpoints
  # Update with your actual domain
  REACT_APP_GRAPHQL_HTTP_URI: "https://yourdomain.com/graphql"
  REACT_APP_GRAPHQL_WS_URI: "wss://yourdomain.com/graphql"

  # Redis Configuration (if not using REDIS_URL)
  REDIS_PORT: "6379"
  REDIS_USER: ""

  # Database Pool Configuration
  DB_POOL_MAX: "5"
  DB_POOL_MIN: "0"
  DB_POOL_ACQUIRE: "30000"
  DB_POOL_IDLE: "10000"
