apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-talk-client
  namespace: default
  labels:
    app: code-talk
    component: client
    portfolio: "true"
    tier: frontend
  annotations:
    keel.sh/policy: force
    keel.sh/pollSchedule: '@every 5m'
    keel.sh/trigger: poll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-talk
      component: client
  template:
    metadata:
      labels:
        app: code-talk
        component: client
        portfolio: "true"
        tier: frontend
    spec:
      imagePullSecrets:
      - name: dockerhub-credentials
      containers:
      - name: code-talk-client
        image: maxjeffwell/code-talk-graphql-client:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
