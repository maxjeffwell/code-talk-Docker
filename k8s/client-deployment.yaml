apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-talk-client
  namespace: code-talk
  labels:
    app: code-talk
    component: client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: code-talk
      component: client
  template:
    metadata:
      labels:
        app: code-talk
        component: client
    spec:
      containers:
      - name: client
        image: maxjeffwell/code-talk-graphql-client:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        # Environment from ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: code-talk-config
              key: NODE_ENV
        - name: REACT_APP_GRAPHQL_HTTP_URI
          valueFrom:
            configMapKeyRef:
              name: code-talk-config
              key: REACT_APP_GRAPHQL_HTTP_URI
        - name: REACT_APP_GRAPHQL_WS_URI
          valueFrom:
            configMapKeyRef:
              name: code-talk-config
              key: REACT_APP_GRAPHQL_WS_URI

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /.npm

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

      restartPolicy: Always
