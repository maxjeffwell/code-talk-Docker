apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-talk-server
  namespace: code-talk
  labels:
    app: code-talk
    component: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: code-talk
      component: server
  template:
    metadata:
      labels:
        app: code-talk
        component: server
    spec:
      containers:
      - name: server
        image: maxjeffwell/code-talk-graphql-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Environment from ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: code-talk-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: code-talk-config
              key: PORT
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: code-talk-config
              key: ALLOWED_ORIGINS

        # Secrets
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: code-talk-secrets
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: code-talk-secrets
              key: JWT_SECRET
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: code-talk-secrets
              key: REDIS_URL
              optional: true
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: code-talk-secrets
              key: REDIS_HOST
              optional: true
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: code-talk-secrets
              key: REDIS_PORT
              optional: true
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: code-talk-secrets
              key: REDIS_PASSWORD
              optional: true

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs

      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}

      restartPolicy: Always
