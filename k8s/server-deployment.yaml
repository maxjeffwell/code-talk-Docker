apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-talk-server
  namespace: default
  labels:
    app: code-talk
    component: server
    portfolio: "true"
    tier: backend
  annotations:
    keel.sh/policy: force
    keel.sh/pollSchedule: '@every 5m'
    keel.sh/trigger: poll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-talk
      component: server
  template:
    metadata:
      labels:
        app: code-talk
        component: server
        portfolio: "true"
        tier: backend
    spec:
      imagePullSecrets:
      - name: dockerhub-credentials
      containers:
      - name: code-talk-server
        image: maxjeffwell/code-talk-graphql-server:latest
        imagePullPolicy: Always
        command: ["npm", "start"]
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "8000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: code-talk-secret
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: code-talk-secret
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: code-talk-secret
              key: jwt-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: code-talk-secret
              key: jwt-refresh-secret
        - name: ALLOWED_ORIGINS
          value: https://code-talk-k8s.el-jefe.me
        - name: AI_GATEWAY_URL
          value: http://shared-ai-gateway-service:8002
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
